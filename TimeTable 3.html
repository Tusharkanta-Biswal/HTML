<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="5s" align="center">
        <tr>
            <th colspan="4">JAVASCRIPT CALCULATOR</th>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td style="background-color: blue;">C</td>
        </tr>
        <tr>
            <td style="background-color: blue;">1</td>
            <td style="background-color: blue;">2</td>
            <td style="background-color: blue;">3</td>
            <td style="background-color: blue;">Sin</td>
        </tr>
        <tr>
            <td style="background-color: blue;">4</td>
            <td style="background-color: blue;">5</td>
            <td style="background-color: blue;">6</td>
            <td style="background-color: blue;">cos</td>
        </tr>
        <tr>
            <td style="background-color: blue;">7</td>
            <td style="background-color: blue;">8</td>
            <td style="background-color: blue;">9</td>
            <td style="background-color: blue;">Tan</td>
        </tr>
        <tr>
            <td style="background-color: blue;">+</td>
            <td style="background-color: blue;">-</td>
            <td style="background-color: blue;">*</td>
            <td style="background-color: blue;">/</td>
        </tr>
        <tr>
            <td style="background-color: blue;">.</td>
            <td style="background-color: blue;">0</td>
            <td style="background-color: blue;">=</td>
            <td style="background-color: blue;">%</td>
        </tr>
    </table>
</body>
</html>
